<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h2>Welcome!</h2>
            <p>Sign In to your account</p>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-field" placeholder="Password">
        </div>
        <div class="input-group row">
            <div class="row">
                <input type="checkbox" id="remember" hidden>
                <label for="remember" class="custom-checkbox"></label>
                <label for="remember">Remember me?</label>
            </div>
            <div class="row">
                <a href="setPassword.html" target="_blank">Forgot password?</a>
            </div>
        </div>
        <div class="input-group">
            <button id="loginButton">Login <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>


    </div>
    <script src="login.js"></script>
</body>

</html>
