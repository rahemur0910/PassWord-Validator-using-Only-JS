<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="setpassword.css">
</head>

<body>
    <div class="box">
        <form id="passwordForm">
            <span class="text-center">SET PASSWORD</span>
            <div class="input-container">
                <input type="password" required id="passwordField" />
                <label>ENTER YOUR PASSWORD</label>
            </div>
            <div class="input-container">
                <input type="password" required id="confirmPasswordField" />
                <label>RE-ENTER YOUR PASSWORD</label>
            </div>
            <span class="show-password" id="showPassword">Show Password</span>
            <button type="submit" class="btn" id="submitButton">NEXT</button>
        </form>
    </div>

    <script src="setpassword.js"></script>
</body>

</html>
